<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Library</title>
  
  <!-- Follow this theme https://www.happyhues.co/palettes/4 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  
  <!-- Dashboard of books -->
  <div id="app" class="container-fluid py-5 outline-r">
    <div id="title--container" class="container">
      <!-- Headline -->
      <h1 id="title--headline" class="display-1">Library</h1>
    </div>

    <!-- Lazy load some basic book skeletons -->
    <div id="dashboard--container" class="container">
      <div class="row">
        <div class="col-3">
          <div id="dashboard--aside" class="panels">Aside</div>
        </div>
        <div class="col-9">
          <div id="dashboard--main" class="panels">
            <!-- <div class="grid text-center"> -->
              <div class="g-col-3 outline-r">Book 1</div>
              <div class="g-col-3 outline-r">Book 2</div>
              <div class="g-col-3 outline-r">Book 3</div>
              <div class="g-col-3 outline-r">Book 4</div>
              <div class="g-col-3 outline-r">Book 5</div>
              <div class="g-col-3 outline-r">Book 6</div>
              <div class="g-col-3 outline-r">Book 7</div>
              <div class="g-col-3 outline-r">Book 8</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>
</html>
